<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Aeronaves</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="inventarios.css">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">游닍 Inventario de Aeronaves</h2>

    <!-- Bot칩n para regresar a la p치gina anterior -->
    <a href="index.html" class="btn btn-warning mb-4">Regresar al Formulario</a>

    <!-- Contenedor para mostrar el inventario -->
    <div id="inventarioContainer" class="row mt-4"></div>

    <!-- Formulario para cargar Excel -->
    <div class="mb-4">
        <input type="file" id="subirExcel" accept=".xlsx, .xls" class="form-control mb-3">
        <button class="btn btn-secondary" onclick="cargarDesdeExcel()">Cargar Inventario desde Excel</button>
    </div>

    <!-- Selecci칩n de Hangar y Exportaci칩n -->
    <div class="export-container d-flex align-items-center gap-2 mb-4">
        <label for="hangarSelect" class="form-label mb-0">Seleccionar Hangar:</label>
        <select id="hangarSelect" class="form-select w-auto">
            <option value="">Todos</option>
            <option value="1">Hangar 1</option>
            <option value="2">Hangar 2</option>
            <option value="3">Hangar 3</option>
            <option value="4">Hangar 4</option>
            <option value="5">Hangar 5</option>
            <option value="6">Hangar 6</option>
        </select>
        <button class="btn btn-success" onclick="exportarExcel()">Exportar Excel 游늯</button>
    </div>

    <script src="inventarios.js"></script>
</body>
</html>
